<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form action="">
      <p>We want to get to know you! Please enter your personal information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" />
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" />
        <label for="birthday">Your birthday:</label>
        <input type="date" id="birthday" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        adds.
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favourite-color">Favourite Color:</label>
        <input type="color" id="favourite-color"/>
        <label for="favourite-pet">What's your favourite pet?</label>
        <select id="favourite-pet">
          <option value="choose-option">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="fish">Fish</option>
          <option value="bird">Bird</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
